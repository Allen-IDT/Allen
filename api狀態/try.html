<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <input type="file" id="filecontent">
    <textarea cols="60" rows="10" id="filebox"></textarea>
    <script>
        $("#filecontent").on('change', function () {
            var filereader = new FileReader();
            var filecontent = $("#filecontent").get(0).files[0];
            filereader.onload = function (max) {
                $("#filebox").val(max.target.result);
            }
            filereader.readAsText(filecontent)
        })
    </script>
</body>

</html>
