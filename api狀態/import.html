<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { 
  border:1px solid #000; 
  font-family: 微軟正黑體; 
  font-size:16px; 
  width:200px;
  border:1px solid #000;
  text-align:center;
  border-collapse:collapse;
} 
th { 
  background-color: #009FCC;
  padding:10px;
  border:1px solid #000;
  color:#fff;
} 
td { 
  border:1px solid #000;
  padding:5px;
} 
    </style>
</head>
<body>
    <table> 
        <tr> 
         <th>標題1</th> 
        <th>標題2</th>
        </tr> 
        <tr> 
        <td>資料1</th> 
         <td>資料2</td> 
        </tr> 
        <tr> 
        <td>資料3</th> 
         <td>資料4</td> 
        </tr> 
      </table>
</body>
</html>
